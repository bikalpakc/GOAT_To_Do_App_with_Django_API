{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="{% static 'register_page.css' %}"> <!-- Link to your CSS file -->
</head>

<body>
    <div class="register-container">
        <h2>Register</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {% if messages %}
            {{message.tags}}
            <div class="alert alert-primary" role="alert" style="-webkit-text-fill-color: red;">

                {% for message in messages %}
                {{ message }}
                {% endfor %}

            </div>
            {% endif %}

            <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <div class="input-group"></div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
    </div>

    <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
    </div>

    <!-- <div class="input-group">
        <label for="recipe-image">Profile Picture</label>
        <input type="file" id="recipe-image" name="profile" accept="image/*">
    </div> -->

    <div class="btn-group">
        <button type="submit" class="btn login-btn">Register</button>
        <button type="button" class="btn register-btn" onclick="location.href='/login'">Login</button>
    </div>

    </form>
    </div>
</body>

</html>
