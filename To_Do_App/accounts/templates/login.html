{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login_page.css' %}">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {% if messages %}
                {{message.tags}}
                <div class="alert alert-primary" role="alert" style="-webkit-text-fill-color: red;">

                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}

                </div>
                {% endif %}
                <div class="input-group">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn login-btn">Login</button>
                    <button type="button" class="btn register-btn" onclick="location.href='/register'">Register</button>
                </div>
                <div class="btn-group">
                    <a type="button" class="btn register-btn" href="{% provider_login_url 'google' %}">Login with
                        Google</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
